# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on:

  push:
    branches:
    - '**'
    tags-ignore:
    - '*'

  schedule:
    - cron: '40 11 * * 5'

jobs:

  CI:

    runs-on: ubuntu-20.04

    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    steps:

    - name: checkout
      uses: actions/checkout@v2

    - name: install dependencies
      run: ansible-galaxy collection install -r molecule/requirements.yml

    - name: install molecule
      run: ansible-playbook -D molecule/install_molecule.yml -t all,debug

    - name: molecule tests
      run: |
        source ~/.virtualenvs/molecule/bin/activate
        molecule test

    - name: verify the result
      run: |
        source ~/.virtualenvs/molecule/bin/activate
        cd /tmp/httpd
        ansible-lint -v molecule/default/*.yml
        yamllint .
        flake8 -v

...
