# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on:

  push:
    branches:
    - '**'
    tags-ignore:
    - '*'

  schedule:
    - cron: '40 11 * * 5'

jobs:

  CI:

    runs-on: ubuntu-20.04

    strategy:

      fail-fast: false

      matrix:

        target:
        - centos7
        - centos8
        - oraclelinux8
        - ubuntu-16.04
        - ubuntu-18.04
        - ubuntu-20.04
        - fedora32
        - fedora33
        - debian9
        - debian10

        ansible_version:
        - '2.9'
        - '2.10'

        include:

        - target: centos7
          distribution: centos
          version: 7

        - target: centos8
          distribution: centos
          version: 8

        - target: oraclelinux8
          distribution: oraclelinux
          version: 8-slim

        - target: ubuntu-16.04
          distribution: ubuntu
          version: xenial

        - target: ubuntu-18.04
          distribution: ubuntu
          version: bionic

        - target: ubuntu-20.04
          distribution: ubuntu
          version: focal

        - target: fedora32
          distribution: fedora
          version: 32

        - target: fedora33
          distribution: fedora
          version: 33

        - target: debian9
          distribution: debian
          version: stretch

        - target: debian10
          distribution: debian
          version: buster

    env:
      
      ANSIBLE_VERSION: ${{ matrix.ansible_version }}
      CI_CONTAINER_IMAGE: ${{ matrix.distribution }}
      CI_CONTAINER_TAG: ${{ matrix.version }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
      
    defaults:
      run:
        working-directory: ansible_collections/{{ cookiecutter.collection_namespace }}/{{ cookiecutter.collection_name }}

    steps:

    - name: checkout
      uses: actions/checkout@v2

    - name: molecule tests
      run: |
        pwd
        ls -l
        bash tests/lint.sh

...
